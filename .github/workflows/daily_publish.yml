name: Daily Tech Article Publisher

on:
  schedule:
    # Every day at 07:00 UTC
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare Blogger credentials
        env:
          BLOGGER_CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
          BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
          BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        run: |
          cat <<EOF > credentials.json
          {
            "client_id": "${BLOGGER_CLIENT_ID}",
            "client_secret": "${BLOGGER_CLIENT_SECRET}",
            "refresh_token": "${BLOGGER_REFRESH_TOKEN}",
            "token_uri": "https://oauth2.googleapis.com/token"
          }
          EOF

      - name: Run publishing pipeline
        env:
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        run: |
          python run_pipeline.py

      - name: Cleanup secrets
        if: always()
        run: |
          rm -f credentials.json
