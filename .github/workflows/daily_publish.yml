name: Daily Auto Publish

on:
  schedule:
    - cron: "0 6 * * *"   # Daily at 06:00 UTC
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Blogger credentials file
        run: |
          cat <<EOF > credentials.json
          {
            "client_id": "${{ secrets.BLOGGER_CLIENT_ID }}",
            "client_secret": "${{ secrets.BLOGGER_CLIENT_SECRET }}",
            "refresh_token": "${{ secrets.BLOGGER_REFRESH_TOKEN }}",
            "token_uri": "https://oauth2.googleapis.com/token"
          }
          EOF

      - name: Run publishing pipeline
        env:
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          BLOGGER_CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
          BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
          BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
        run: |
          python run_pipeline.py
