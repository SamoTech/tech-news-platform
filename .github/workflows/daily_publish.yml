name: Daily Tech News Publisher

on:
  schedule:
    - cron: "0 6 * * *"   # Runs daily at 6:00 AM UTC
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser pyyaml beautifulsoup4 lxml
          pip install google-auth google-auth-oauthlib google-api-python-client

      - name: Restore Blogger token
        run: |
          echo "${{ secrets.BLOGGER_TOKEN }}" | base64 --decode > token.pickle

      - name: Run daily publisher
        run: |
          python run_daily.py
